<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {%block head%}
    
    <title>Stroke prediction</title>
    {% endblock %}
</head>
<body >
    <div class="animated-background" style="padding-top:33px">
        <h1 id="main-head" align='center'>Stroke Predictor</h1>
        <div class="inputformborder">
            <div class='inputformbox'>
                <form action="" method="post">
                    <input type="text" name="name" placeholder="Enter your name">
                    <br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                    <br>
                    <input type="number" name="age" placeholder="Enter your age">
                    <br>
                    <input type="radio" id="hypertension_yes" name="hypertension" value="1">
                    <label for="hypertension_yes">Yes</label>
                    <input type="radio" id="hypertension_no" name="hypertension" value="0">
                    <label for="hypertension_no">No</label>
                    <br>
                    <input type="radio" id="evermarried_yes" name="evermarried" value="Yes">
                    <label for="evermarried_yes">Yes</label>
                    <input type="radio" id="evermarried_no" name="evermarried" value="No">
                    <label for="evermarried_no">No</label>

                    

                </form>
            </div>
        </div>
    </div>
</body>
</html>
